<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <h1>Formulário de Cadastro</h1>
        <form>
            <hr size="2" color="#000000"/>
            <label for="text">Nome:</label>
            <input required id="text" type="text" placeholder="Insira seu nome" /><br />
            <br />
            
            <label for="email">E-mail:</label>
            <input  id="email" type="email" placeholder="Insira seu e-mail" /><br />
            <br />

            <label for="text_2">Senha:</label>
            <input  required id="text_2" type="text" placeholder="Insira sua senha" /><br />
            <br />

            <button type="submit">Cadastrar-se</button>
            <button type="reset">Limpar</button>
            <hr size="2" color="#000000"/>
        </form>

        <footer>&copy; Nicolas - 2024 - Exercício HTML</footer>
</body>
</html>
